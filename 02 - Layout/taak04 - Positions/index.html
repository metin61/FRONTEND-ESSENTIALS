<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Positions</title>
    <style>

        .children{
            padding: 5px;
        }

        .parent{
            background-color: blue;
        }

        #child-1{
            background-color: greenyellow;
        }

        #absoluteElement{
            background-color: orangered;
            top:30px;
            right:0px;
        }

        #fixedElement{
            background-color: slateblue;
            position: fixed;
            bottom:0;
            
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <h1>Parent</h1>
        <div id="child-1" class="children"><h1 id="kop1">Een</h1></div>
        <div id="absoluteElement" class="absoluteElement"><relative id="kop2">Twee<relative</div>
        <div id="fixedElement" class="fixedElement"><h1 id="kop3">Drie</h1></div>
    </div>

</body>
</html>
